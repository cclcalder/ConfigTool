<md-dialog aria-label="Insert Record">
    <form ng-cloak>
        <div layout="row">
            <div flex="66" flex-offset="10">
                <div ng-controller="HomeSetupCtrl" layout="column" ng-cloak="" class="md-inline-form">
                    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
                        <div>
                            <md-input-container>
                                <label>Username</label>
                                <input ng-model="setup.username" required>
                            </md-input-container>

                            <md-input-container>
                                <label>Proje?ct</label>
                                <input ng-model="setup.project" required>
                            </md-input-container>

                            <md-input-container>
                                <label>Client</label>
                                <input ng-model="setup.client" type="text" required>
                            </md-input-container>
                        </div>
                    </md-content>

                    <md-content layout-padding="">
                        <div>
                            <form name="userForm">

                                <div layout-gt-xs="row">
                                    <md-input-container class="md-block" flex-gt-xs="">
                                        <label>Company (Disabled)</label>
                                        <input ng-model="setup.company" disabled="">
                                    </md-input-container>
                                    <md-input-container>
                                        <label>Start date</label>
                                        <md-datepicker ng-model="setup.startdate" required></md-datepicker>
                                    </md-input-container>
                                </div>

                                <div layout-gt-sm="row">
                                    <md-input-container class="md-block" flex-gt-sm="">
                                        <label>Database</label>
                                        <input ng-model="setup.database" required>
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm="">
                                        <label>Mode</label>
                                        <md-select ng-model="setup.leveloption" required>
                                            <md-option ng-repeat="leveloption in leveloptions" value="{{leveloption.abbrev}}">
                                                {{leveloption.abbrev}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <md-input-container class="md-block">
                                    <label>Notes</label>
                                    <textarea ng-model="setup.notes" md-select-on-focus=""></textarea>
                                </md-input-container>

                                <section layout-gt-sm="row">
                                    <md-input-container>
                                        <md-button class="md-raised" ng-click="autofill()">AutoFill</md-button>
                                    </md-input-container>
                                    <md-input-container>
                                        <md-button class="md-raised" ng-click="clear()">Clear</md-button>
                                    </md-input-container>
                                    <md-input-container>
                                        <md-button class="md-raised" href="#ModeSetup/{{setup.leveloption}}" ng-disabled="userForm.$invalid">Start</md-button>
                                    </md-input-container>
                                </section>

                            </form>
                        </div>
                    </md-content>

                </div>
            </div>
    </form>
</md-dialog>
